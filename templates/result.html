<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結果発表</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="result-container">
    <h2>{{ name }}さん：{{ score }}問正解！</h2>

    <h3>過去の成績（ランキング風）</h3>
    <ol>
      {% for n, s in rankings %}
        <li>{{ n }}：{{ s }}問正解</li>
      {% endfor %}
    </ol>

    <a href="/" class="restart-link">最初からやり直す</a>
  </div>
</body>
</html>
